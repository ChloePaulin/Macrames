<body class="container">
  <!-- Barre de navigation -->

    <div class="container-fluid">
      <img src="images/logo.PNG" alt="Aux macramés logo" />

        aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">

        </div>
      </div>
    </div>

  <main>
    <header>
      <h1 id="h1color">Contact</h1>
    </header>

    <section>
      <h2 id="h2color">Vous souhaitez plus d'informations ?</h2>
      <p>N’attendez plus, écrivez-moi !</p>
    </section>

    <section id="form">
      <div class="formulaire">
        <div class="mb-3">
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ex : Dupont" required />
        </div>

        <div class="mb-3">
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ex : Sandra" required />
        </div>

        <div class="mb-3">
          <input type="tel" class="form-control" id="exampleFormControlInput1" placeholder="Ex : 06 00 52 00 15" />
        </div>

        <div class="mb-3">
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"
            required />
        </div>

        <div class="object-selection">
          <select name="object" id="object-select" required>
            <option value="" selected disabled>
              --Sélectionnez l'objet de votre demande :--
            </option>
            <option value="acheter">Je souhaite passer commande</option>
            <option value="renseignements">J'aimerais me renseigner</option>
            <option value="autre" id="other">Autre</option>
          </select>
        </div>
        <br />

        <div class="mb-3" id="autre">
          <input type="text" class="form-control" id="exampleFormControlInput1"
            placeholder="Précisez si autre (max: 25 caractères)" size="25" />
        </div>
        <br />

        <div id="textarea" class="mb-3">
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
            placeholder="Tapez votre message ici"></textarea>
        </div>
      </div>
    </section>

    <footer>
      <div class="liens_footer">
        <a target="_blank" href="fichiers/CGV_CGU.pdf" class="link">
          <p>Infos légales (CGV-CGU)</p>
        </a>
        <a target="_blank" href="fichiers/Politique_de_Protection_des_Donnees.pdf" class="link">
          <p>Protection des données</p>
        </a>
        <a target="_blank" href="fichiers/FAQ.pdf" class="link">
          <p>FAQ</p>
        </a>
      </div>
      <div class="logos">
        <!-- Facebook -->
        <a href="https://www.facebook.com/"><img src="images/facebook.svg" alt="Logo Facebook" /></a>
        <!-- Mail -->
        <a href="contact.html"><img src="images/mail.svg" alt="Logo Mail" /></a>
      </div>
      <div>
        <a href="contact.html"><img id="retourhaut" src="images/arrow-up-circle-fill.svg" alt="Retour en haut" /></a>
      </div>
    </footer>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
